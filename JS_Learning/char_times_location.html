    <script>
        var a = 'abdasdcabdszxa';

        var o = {};

            else {
                o[chars] = 1;
            }
        }
        /*    var b = a.map((value, index, self) => self.indexOf(value) === index ? o[value] = 0 : o[value] = 1)
           console.log(b); */
        var max = 0;
        for (k in a) {
            console.log(k);
            o[k] > max ? max = o[k] : max = max
        }
        console.log(max);

    </script>
