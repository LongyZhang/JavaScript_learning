<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>i am one</li>
        <li>i am two</li>
        <li>i am three</li>
    </ul>
    <script>
        var a = document.querySelector("ul")
        console.log(a.lastElementChild);
        // it can access the last element child
        console.log(a.firstElementChild);

        // it can access the first element child
    </script>
</body>

</html>
