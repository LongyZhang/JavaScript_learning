<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 50px;
            height: 50px;
            float: left;
            background-color: black;
            color: white;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div>0</div>
    <div>2</div>
    <div>3</div>

    <script>
        var a = document.querySelectorAll("div")
        var c = setInterval(function () {
            if (a[2].innerText > 0) {
                a[2].innerText--;
            }

            if (a[2].innerText == 0 && a[1].innerText > 0) {
                a[2].innerText = 59
                a[1].innerText--;
            }
            if (a[1].innerText == 0 && a[0].innerText > 0) {
                a[1].innerText = 59
                a[0].innerText--;
            }
            if (a[0].innerText == 0 && a[1].innerText == 0 && a[2].innerText == 0) {
                clearInterval(c)
                alert("hah")

            }
        }, 1)
    </script>

</body>

</html>
