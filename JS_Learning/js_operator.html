        var num = 1;
        // ++num;
        // ++num, first plus then return value
        console.log(num++ + 1);

        var n2 = 10;
        // n2++;
        // n2++ first return,then apply plus operation
        console.log(n2++ + 10);

        console.log(40 % 20);
        console.log(0.1 + 0.2);

        console.log(num++ + ++num);

        var v1 = '123';
        var v2 = 123;

        /* if you use == string can equal to int if they have same value */
        /* if you use === , it must have same value and same data type */
        console.log(v1 === v2);

        // mod using %
    </script>
