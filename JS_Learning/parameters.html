        // if you are not sure how many parameters you want to input

        // Sum(13312, 56, 8)

        function reverse() {
            for (i = 0; i < a.length - 1; i++) {
                for (k = 0; k < a.length - 1 - i; k++) {
                    if (a[k] > a[k + 1]) {
                        var temp = a[k]
                        a[k] = a[k + 1]
                        a[k + 1] = temp
                    }
                }
            }
            return console.log(a);
        }

        reverse(a)
