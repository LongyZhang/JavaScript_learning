<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div,
        p {
            width: 300px;
            /* height: 200px; */
            background-color: pink;
        }
    </style>
</head>

<body>
    <button>Display the time</button>
    <div>sometime</div>
    <p>123</p>
    <script>
        var a = document.querySelector("button")
        var d = document.querySelector("div")

        a.onclick = function () {
            d.innerText = getdate();
        }

        function getdate() {
            const date = new Date().toDateString();
            return date
        }

        var p = document.querySelector("p")
        p.innerText = getdate()
        // there is no event, it will change automaticlly
    </script>
</body>

</html>
