<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log(parseInt('18') + 10);
        console.log(String(18) + '18');
        console.log(Number('12345') + 1);

        // Number() String() parseInt()
        console.log(parseInt('100px'));
        // parseInt only gets int value from given sstring 
        console.log(parseInt('12345caonbima'));
        console.log('120' - 0 + 120);
        // any string - 0 will became the int
        console.log(parseInt('120px'));
        console.log('120' - 0);
        console.log(Number('120'));
        console.log('120' * 1);


        console.log(Boolean(0));
        console.log(Boolean(''));
        console.log(Boolean(false));
        console.log(Boolean(123));

        var v1 = 100;
        var v2 = 200;
        var temp;
        temp = v1;
        v1 = v2;
        v2 = temp;
        // swap function
        console.log(v1);
        console.log(v2);

    </script>
</head>

<body>

</body>

</html>
