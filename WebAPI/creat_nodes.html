<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="box">haha</div>
    <p>one</p>
    <script>
        var a = document.createElement('div')
        a.innerHTML = "abcdefc"
        var b = document.querySelector(".box")
        b.appendChild(a)

        var c = document.createElement("div")
        c.innerHTML = "hahahaha"

        b.insertBefore(c, b.children[0])


        // if you want to create a element, firstly create element
        //  then insert the element

        // append child can insert the child into document

        // append child is same as push

        // create element can create  a element

        // node.appendchild(child), it can add the created element in here
    </script>
</body>

</html>
