    <script>

        var Mymath = {
            PI: Math.PI,
            max: function () {
                var max = Math.max(...arguments)
                return max
            },
            min: function () {
                var max = Math.min(...arguments)
                return max
            }
        }

        var a = Mymath.max(3, 5, 7)
        console.log(a);

        console.log(Math.floor(3.9));

        console.log(Math.random() * 3);
        // default random gets value from 0 to 1 .
        // if you want to design your maximum random to any value
        // you should multiple the random()
        // e.g if you want to get random from 0 to 10, just muliple by 10
    </script>
