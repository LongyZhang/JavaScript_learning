    <script>
        function Star(name, age, sex, address, sing) {

            this.Sing = function (sing) {
                console.log(sing);
                // return sing
            }

        }

        var sjia = new Star('JIASHI', 32, 'FEMALE', 'ASDAS', 'subaru')
        console.log(zlh);

        // var h = {

        // console.log(h);

        for (var key in zlh) {
            console.log(zlh[key]);
            // for key in object, 
            // access value by object[key]
        }

        for (var key in sjia) {
            console.log(sjia.Address);
        }


    </script>
