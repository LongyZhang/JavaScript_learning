<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>



        window.addEventListener("DOMContentLoaded", function () {
            var a = document.querySelector("button")
            a.addEventListener("click", function () {
                alert("123")
            })
        })

        
        // it is suggested 
        // DOM contentLoaded is faster than other
        // DOMContentLoad will be happened when you have finish specific elemebt
        // window add eventListener is better way to select the
    </script>
