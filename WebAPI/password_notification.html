<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 200px;
            width: 400px;
            background-color: pink;
            margin: 100px auto;

        }

        .msg {
            background: url(right.png) no-repeat;
            text-align: center;
            padding-left: 20px;
        }

        .wrong {
            color: red; 
        }
    </style>
</head>

<body>

    <div class="box">
        <input type="password" class="ipt">
        <span class="msg">Please enter your password</span>
    </div>
    <script>
        var i = document.querySelector(".ipt")
        var m = document.querySelector(".msg")

        i.onblur = function () {
            this.value.length > 6 ? m.innerHTML = "Password is ok" : m.className = "msg wrong"; m.innerHTML = "password is too short"
        }
    </script>

</body>

</html>
