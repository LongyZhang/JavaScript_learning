<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            height: 300px;
            width: 300px;
            margin: 100px auto;
            /* text-align: center; */

            border-collapse: collapse;
            border: 1px solid black;
            /* background-color: skyblue; */
        }

        tr {
            text-align: center;
            border: 1px solid black;
        }

        td input {

            height: 100px;
            border: 1px solid black;

        }
    </style>

</head>

<body>
    <table>
        <thead>
            <th><input type="checkbox" id="all"></th>
            <th>y</th>
            <th>z</th>
        </thead>
        <tbody>

            <tr>
                <td><input type="checkbox"></td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td>2</td>
                <td>3</td>
            </tr>
        </tbody>
    </table>

    <script>
        var a = document.getElementById("all")
        var b = document.querySelector("tbody").getElementsByTagName("input")
        console.log(b);
        a.onclick = function () {
            console.log(this.checked);
            if (this.checked) {
                for (var i = 0; i < b.length; i++) {
                    b[i].checked = true
                }
            }
            else {
                for (var i = 0; i < b.length; i++) {
                    b[i].checked = false
                }
            }
        }


        for (var i = 0; i < b.length; i++) {

            b[i].onclick = function () {

                for (var k = 0; k < b.length; k++) {
                    if (!b[k].checked) {
                        a.checked = false;
                    }
                    else {
                        a.checked = true
                    }
                }
            }
        }


    </script>
</body>

</html>
