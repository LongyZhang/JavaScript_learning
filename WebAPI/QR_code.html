<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 100px auto;
        }

        .close_ad {
            position: absolute;
            display: block;
            top: 0;
            left: -20px;
            width: 15px;
            height: 15px;
            background: url(wrong.png) no-repeat;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="tao.png" alt="">
        <div class="close_ad"></div>
    </div>

    <script>
        var i = document.querySelector("img")
        var ad = document.querySelector(".close_ad")

        ad.onclick = function () {
            i.style.display = 'none';
            ad.style.display = 'none';
        }
    </script>

</body>

</html>
