<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="time">dasd</div>

    <script>
        // because the html is loaded from top to bottom
        // we should put script at bottom of body
        // the return is document OBJECT
        var element = document.getElementById("time")
        console.log(element);
        console.dir(element);
        // dir will return the object detail
        console.dir(element);
    </script>

</body>

</html>
