<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .demo {
            width: 300px;
            height: 300px;
            background-color: pink;
        }
    </style>
</head>


<body>

    <div class="demo" index="1" id="haha"></div>

    <script>
        var a = document.querySelector("div")
        console.log(a.getAttribute("index"));
        // get attribute only returns attribute value
        a.setAttribute("index", "ha")
        a.setAttribute("id", "didiid")
        console.log(a.id);
        // set attribute can set value for this attribute
        console.log(a.getAttribute("index"));
        // get attribute can return the designed attribute

        a.removeAttribute("id")
        console.log(a.id);

        // get attribute (class), it can return the class and inner attribute
    </script>

</body>

</html>
